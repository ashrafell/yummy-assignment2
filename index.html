<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <section class="meals" id="meals">
        <div class="container">
            <div class="dMeals mt-5">
                <div class="row" id="display">
                    <span class="loader m-auto my-5"></span>
                </div>
            </div>
        </div>
    </section>


    <section id="nav-bar">
        <div class="navBar d-flex">
            <div class="nav d-flex flex-column justify-content-between ">
                <div class="nav-item d-flex flex-column justify-content-start">
                    <span class="closeBtn  mt-2">×</span>
                    <a class="navSearch mt-3 ms-4" href="#Search">Search</a>
                    <a class="navCategories  mt-3 ms-4" href="#Categories">Categories</a>
                    <a class="navArea  mt-3 ms-4" href="#Area"> Area</a>
                    <a class="navIngredients  mt-3 ms-4" href="#Ingredients"> Ingredients</a>
                    <a class="navContactUs  mt-3 ms-4" href="#Contact Us"> Contact Us</a>
                </div>
                <div class="nav-footer">
                    <div class="icons ms-4 ">

                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <div class="footer ms-4">
                        <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                    </div>
                </div>
            </div>
            <div class="open">
                <img class="mt-4 ms-1" src="img/logo.png" alt="">
                <div class="icon d-flex justify-content-center align-items-center">
                    <span class="openNav ">☰ </span>
                </div>
                <div>
                    <i class="web fa-solid fa-globe d-block ms-4"></i>
                    <i class="fa-solid fa-share-nodes ms-4"></i>
                </div>
            </div>
        </div>
    </section>


    <section id="meal" class="meal">
        <div class="container">
            <i class="fa-solid fa-xmark text-white fs-4 mt-4 position-absolute end-0 top-0" id="closeIcon"></i>
            <div class="row" id="mealDisplay">
                <span class="loader m-auto my-5"></span>
            </div>
        </div>
    </section>


    <section id="search">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="byName form-control rounded- mt-2" placeholder="Search By Name...">
                </div>
                <div class="col-md-6">
                    <input type="text" class="firstLetter form-control rounded-3 mt-2"
                        placeholder="Search By First Letter...">
                </div>
            </div>

        </div>
    </section>



    <section class="category ms-5" id="category">
        <div class="container">
            <div class="dCategory mt-5">
                <div class="row" id="displayCategory">
                    <span class="loader m-auto my-5"></span>
                </div>
            </div>
        </div>
    </section>



    <section class="fByCategory ms-5" id="category">
        <div class="container">
            <div class="fdCategory mt-5">
                <div class="row" id="displayFCategory">
                    <span class="loader m-auto my-5"></span>
                </div>
            </div>
        </div>
    </section>

    <section class="area ms-5" id="area">
        <div class="container">
            <div class="dArea mt-5">
                <div class="row" id="displayArea">
                    <span class="loader m-auto my-5"></span>
                </div>
            </div>
        </div>
    </section>

    <section class="areaMeals ms-5" id="areaMeals">
        <div class="container">
            <div class="dAreaMeals mt-5">
                <div class="row" id="displayAreaMeals">

                </div>
            </div>
        </div>
    </section>


    <section class="Ingredients ms-5" id="Ingredients">
        <div class="container">
            <div class="dIngredients mt-5">
                <div class="row" id="displayIngredients">
                    <span class="loader m-auto my-5"></span>
                </div>
            </div>
        </div>
    </section>

    <section class="IngredientsMeals ms-5" id="IngredientsMeals">
        <div class="container">
            <div class="dIngredientsMeals mt-5">
                <div class="row" id="ingredientsMeals">
                    <span class="loader m-auto my-5"></span>
                </div>
            </div>
        </div>
    </section>


    <section id="Contact Us" class="contactUs  mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="name" class="form-control rounded- mt-3" placeholder="Enter your Name...">
                    <div id="nameError" class="invalid-feedback"></div>
                    <input type="number" id="phone" class="form-control rounded- mt-3"
                        placeholder="Enter your phone...">
                    <div id="phoneError" class="invalid-feedback"></div>
                    <input type="password" id="password" class="form-control rounded- mt-3"
                        placeholder="Enter your Password...">
                    <div id="passwordError" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6">
                    <input type="text" id="email" class="form-control rounded-3 mt-3" placeholder="Enter your Email...">
                    <div id="emailError" class="invalid-feedback"></div>
                    <input type="number" id="age" class="form-control rounded-3 mt-3" placeholder="Enter your Age...">
                    <div id="ageError" class="invalid-feedback"></div>
                    <input type="password" id="repassword" class="form-control rounded-3 mt-3"
                        placeholder="Re-enter your Password...">
                    <div id="repasswordError" class="invalid-feedback"></div>
                </div>
                <div class="col-md-12 text-center mt-3">
                    <button id="submitButton" class="btn btn-danger" disabled>
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </section>




    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js">
    </script>
</body>

</html>
